# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sentiment-fm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b33b3395e7784cfd8d2f1201b50f9e33 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e73bfd48db7f45d5a0dc61bdf2739348 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b33b3395e7784cfd8d2f1201b50f9e33 }}/fabiandemoel/sentiment_app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sentiment-fm'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3fcc524288ac4183bd539f8278af2174 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b33b3395e7784cfd8d2f1201b50f9e33 }}/fabiandemoel/sentiment_app:${{ github.sha }}'