# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sentiment-fm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_73f35549ec52404f9e81802748088da8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_32e2d5e3b27c44cf9f161a2dfe7ef6d7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_73f35549ec52404f9e81802748088da8 }}/sentiment_app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sentiment-fm'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_42a0b377087346989542449d1a7241cd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_73f35549ec52404f9e81802748088da8 }}/sentiment_app:${{ github.sha }}'