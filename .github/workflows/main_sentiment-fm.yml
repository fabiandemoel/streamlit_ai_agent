# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sentiment-fm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e304c3c8bf5f4385ae6f866a6b89b768 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c537e6ad5b1447ddb73b71232ed7fe5e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e304c3c8bf5f4385ae6f866a6b89b768 }}/fabiandemoel/sentiment_app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sentiment-fm'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3742d7f77cd9460f8dd0b355ca483a33 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e304c3c8bf5f4385ae6f866a6b89b768 }}/fabiandemoel/sentiment_app:${{ github.sha }}'